<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      background: #121212;
      color: #fafafa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass-card {
      background: rgba(255,255,255,0.06);
      border-radius: 2em;
      padding: 2.5em 2em;
      box-shadow: 0 18px 38px rgba(0,0,0,0.24);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.17);
      width: 340px;
      max-width: 95vw;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    h2 { margin-bottom: 1em; }
    .form-fields {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 1em;
      align-items: stretch;
    }
    input {
      width: 100%;
      padding: 1em;
      border-radius: 1em;
      border: 1px solid #333;
      background: rgba(0,0,0,0.14);
      color: #fafafa;
      font-size: 1em;
      box-sizing: border-box;
      /* Remove margin-bottom, use gap on .form-fields instead */
      margin: 0;
    }
    input:focus { outline: none; border-color: #2575fc;}
    button {
      width: 100%; padding: 1em; border: none;
      border-radius: 1em; font-weight: 600; font-size: 1rem;
      color: #fff;
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      cursor: pointer; transition: background 0.2s, transform 0.2s;
      margin-top: 0.7em;
    }
    button:active { transform: scale(0.97);}
    .links { margin-top: 1.7em; }
    .links a { color: #90caf9; text-decoration: none; margin: 0 0.5em; }
    .links a:hover { color: #6a11cb; text-decoration: underline; }
    .success { color:#00e676; margin-top:0.7em; }
    .error { color:#f44336; margin-top:0.7em;}
    @media (max-width: 400px) {
      .glass-card { padding: 1.3em 0.3em; }
      h2 { font-size: 1.36em; }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>Create Account</h2>
    <form id="registerForm" autocomplete="off">
      <div class="form-fields">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPass" placeholder="Password" required minlength="6"/>
        <input type="password" id="regPass2" placeholder="Confirm Password" required minlength="6"/>
      </div>
      <button type="submit">Register</button>
    </form>
    <div id="msg"></div>
    <div class="links">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = function(e) {
      e.preventDefault();
      const pass = document.getElementById('regPass').value;
      const pass2 = document.getElementById('regPass2').value;
      const msg = document.getElementById('msg');
      if (pass !== pass2) {
        msg.textContent = "Passwords do not match!";
        msg.className = "error";
      } else {
        msg.textContent = "Registration successful!";
        msg.className = "success";
        // Normally, send data to backend here!
        setTimeout(()=>window.location.href="login.html",1500);
      }
    }
  </script>
</body>
</html>
