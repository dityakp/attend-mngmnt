<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Login - Attendance System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --text-color: #f0f0f0;
      --bg-color: #121212;
      --card-bg: rgba(255, 255, 255, 0.05);
      --input-bg: rgba(0, 0, 0, 0.2);
      --border-color: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      perspective: 1000px;
    }

    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 1rem;
    }
    
    .motion-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      filter: blur(150px);
      opacity: 0.6;
    }

    .shape1 { width: 400px; height: 400px; top: -100px; left: -100px; animation: move-shape1 25s infinite alternate ease-in-out; }
    .shape2 { width: 300px; height: 300px; bottom: -50px; right: -50px; animation: move-shape2 30s infinite alternate ease-in-out; }
    .shape3 { width: 250px; height: 250px; bottom: 30%; left: 20%; animation: move-shape3 20s infinite alternate ease-in-out; }

    @keyframes move-shape1 {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(200px, 300px) rotate(180deg); }
    }
    @keyframes move-shape2 {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(-200px, -150px) scale(1.3); }
    }
    @keyframes move-shape3 {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(100px, -200px) rotate(-180deg); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 3rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.1s ease-out;
      animation: fade-in 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fade-in {
      to { opacity: 1; }
    }

    .anim-group > * {
      opacity: 0;
      animation: fade-in-up 0.8s ease-out forwards;
    }
    
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 { font-size: 2rem; font-weight: 600; margin-bottom: 0.5rem; letter-spacing: 1px; animation-delay: 0.2s; }
    p.subtitle { margin-bottom: 2.5rem; color: #a0a0a0; animation-delay: 0.4s; }
    .form-fields .input-group:nth-of-type(1) { animation-delay: 0.6s; }
    .form-fields .input-group:nth-of-type(2) { animation-delay: 0.8s; }
    button { animation-delay: 1s; }
    .links { margin-top: 2rem; font-size: 0.9rem; animation-delay: 1.2s; }

    input {
      width: 100%; padding: 1rem; background: var(--input-bg); border: 1px solid transparent; border-radius: 12px;
      color: var(--text-color); font-size: 1rem; transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus { outline: none; border-color: var(--secondary-color); box-shadow: 0 0 15px rgba(37, 117, 252, 0.5); }

    button {
      width: 100%; padding: 1rem; margin-top: 1.5rem; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none; border-radius: 12px; color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover { transform: scale(1.03); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }

    .links a { color: var(--secondary-color); text-decoration: none; margin: 0 0.5rem; transition: color 0.3s ease; }
    .links a:hover { color: var(--primary-color); text-decoration: underline; }

    @media (max-width: 480px) {
        .login-container { padding: 2rem; }
        h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="motion-background">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <div class="login-container">
    <div class="anim-group">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to the Attendance System</p>
      <form id="loginForm">
        <script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form from submitting/reloading
    const username = document.getElementById('username').value.trim().toLowerCase();
    // Simple check for demonstration
    if (username === 'manager') {
      window.location.href = 'manager-attendance.html';
    } else {
      window.location.href = 'employee-attendance.html';
    }
  });
</script>

        <div class="form-fields">
          <div class="input-group">
            <input type="text" id="username" placeholder="Username or Email" required />
          </div>
          <div style="height: 1.2rem;"></div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="links">
        <a href="forgot-password.html">Forgot Password?</a> | <a href="register.html">Register</a>
      </div>
    </div>
  </div>

  <script>
    const loginContainer = document.querySelector('.login-container');
    document.addEventListener('mousemove', (e) => {
      const { clientX, clientY } = e;
      const { innerWidth, innerHeight } = window;
      const xRotation = (clientY / innerHeight - 0.5) * -10;
      const yRotation = (clientX / innerWidth - 0.5) * 10;
      requestAnimationFrame(() => {
          loginContainer.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
      });
    });
    document.addEventListener('mouseleave', () => {
        loginContainer.style.transition = 'transform 0.5s ease-out';
        loginContainer.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
    document.addEventListener('mouseenter', () => {
        loginContainer.style.transition = 'transform 0.1s ease-out';
    });
  </script>

</body>
</html>
