<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      background: #121212;
      color: #fafafa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass-card {
      background: rgba(255,255,255,0.06);
      border-radius: 2em;
      padding: 2.5em 2em;
      box-shadow: 0 18px 38px rgba(0,0,0,0.24);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.17);
      width: 340px;
      max-width: 95vw;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    h2 { margin-bottom: 1em; }
    .form-fields {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 1em;
      align-items: stretch;
    }
    input {
      width: 100%; padding: 1em; border-radius: 1em;
      border: 1px solid #333; background: rgba(0,0,0,0.14);
      color: #fafafa; font-size: 1em; box-sizing: border-box;
      margin: 0;
    }
    input:focus { outline: none; border-color: #2575fc;}
    button {
      width: 100%; padding: 1em; border: none;
      border-radius: 1em; font-weight: 600; font-size: 1rem;
      color: #fff;
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      cursor: pointer; transition: background 0.2s, transform 0.2s;
      margin-top: 0.7em;
    }
    button:active { transform: scale(0.97);}
    .links { margin-top: 1.5em; }
    .links a { color: #90caf9; text-decoration: none; }
    .links a:hover { color: #6a11cb; text-decoration: underline; }
    .success, .error { margin-top: 1em; }
    .success { color:#00e676; }
    .error { color:#f44336; }
    @media (max-width: 400px) {
      .glass-card { padding: 1.3em 0.3em; }
      h2 { font-size: 1.36em; }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>Forgot Password</h2>
    <form id="forgotForm" autocomplete="off">
      <div class="form-fields">
        <input type="email" id="fpEmail" placeholder="Your email" required />
      </div>
      <button type="submit">Send Reset Link</button>
    </form>
    <div id="fpmsg"></div>
    <div class="links">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>
  <script>
    document.getElementById('forgotForm').onsubmit = function(e) {
      e.preventDefault();
      const msg = document.getElementById('fpmsg');
      msg.textContent = "If this email exists, a reset link will be sent.";
      msg.className = "success";
      setTimeout(()=>window.location.href="login.html",2000);
    };
  </script>
</body>
</html>
