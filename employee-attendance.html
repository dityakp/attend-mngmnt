<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      background: #121212;
      color: #fafafa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .glass-card {
      background: rgba(255,255,255,0.06);
      border-radius: 2em;
      padding: 3em 2em;
      box-shadow: 0 18px 38px rgba(0,0,0,0.27);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.17);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    .avatar {
      width: 72px; height: 72px;
      border-radius: 50%;
      margin-bottom: 1em;
      object-fit: cover;
      box-shadow: 0 2px 10px #0003;
    }
    h2 { margin-bottom: .2em;}
    .today-date {
      color: #90caf9;
      margin-bottom: 2em;
    }
    .attendance-actions {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 1em;
    }
    button {
      padding: .9em;
      border: none;
      border-radius: 1em;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:active { transform: scale(0.98);}
    .marked {
      background: #43e97b;
      color: #222;
      cursor: default;
    }
    .logout-link {
      color: #90caf9;
      font-size: 0.95em;
      text-decoration: none;
      transition: color 0.2s;
    }
    .logout-link:hover { color: #6a11cb; }
    @media (max-width: 500px) {
      .glass-card { padding: 2em 0.6em; }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <img class="avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Your Avatar">
    <h2>Hello, John Doe!</h2>
    <div class="today-date" id="today"></div>
    <div class="attendance-actions">
      <button id="in-btn">Mark Attendance IN</button>
      <button id="out-btn" disabled>Mark Attendance OUT</button>
    </div>
    <div id="att-status"></div>
    <a href="login.html" class="logout-link">← Log out</a>
  </div>
  <script>
    // Set today's date
    document.getElementById('today').textContent =
      "Today: " + new Date().toLocaleDateString();

    // Attendance logic for mockup
    const inBtn = document.getElementById('in-btn');
    const outBtn = document.getElementById('out-btn');
    const status = document.getElementById('att-status');
    inBtn.onclick = function() {
      inBtn.textContent = "IN Marked ✔";
      inBtn.classList.add('marked');
      inBtn.disabled = true;
      outBtn.disabled = false; // enable OUT after IN
      status.textContent = "Attendance IN marked at " +
        new Date().toLocaleTimeString();
    }
    outBtn.onclick = function() {
      outBtn.textContent = "OUT Marked ✔";
      outBtn.classList.add('marked');
      outBtn.disabled = true;
      status.textContent = "Attendance OUT marked at " +
        new Date().toLocaleTimeString();
    }
  </script>
</body>
</html>
